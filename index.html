<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- Daisy Ui Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Css Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="w-[1440px] mx-auto flex justify-between items-center py-3">
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="" class="w-14" />
        <h1 class="font-extrabold text-2xl text-[#006747]">
          Emergency <br />
          Service
        </h1>
      </div>
      <div class="flex items-center gap-5 text-lg">
        <div
          class="bg-slate-100 w-24 h-7 rounded-3xl flex items-center justify-center gap-3 py-5"
        >
          <span id="heartIconCount" class="font-semibold">0</span>
          <img src="./assets/heart.png" alt="" class="w-7" />
        </div>
        <div
          id="coinIcon"
          class="bg-slate-100 w-24 h-7 rounded-3xl flex items-center justify-center gap-3 py-5"
        >
          <span class="font-semibold">100</span>
          <img src="./assets/coin.png" alt="" class="w-7" />
        </div>
        <div
          id="totalCopy"
          class="bg-green-500 text-white w-24 h-7 rounded-3xl flex items-center justify-center gap-2 py-5 font-semibold"
        >
          <span id="copyCounter" class="flex items-center">0</span>
          <div class="flex justify-center items-center"><p>Copy</p></div>
        </div>
      </div>
    </nav>

    <!-- Banner Section -->
    <div
      id="banner-section"
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-7 w-full"
    >
      <div class="w-[1280px] mx-auto">
        <div class="flex justify-center mb-2">
          <img src="./assets/logo-dark.png" alt="" class="w-24" />
        </div>
        <div class="text-white space-y-5">
          <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
          <p class="text-2xl">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </div>

    <!-- Service card section -->
    <div class="service-body bg-[#f5fff6] min-h-screen">
      <section
        class="main-container w-[1440px] mx-auto grid grid-cols-12 mt-14"
      >
        <div id="all-card-box" class="col-span-9">
          <div class="grid grid-cols-3">
            <!-- card 01- National emergency  -->
            <div id="card-01" class="bg-white shadow-md p-5 rounded-lg">
              <div class="card-content">
                <div id="icon" class="flex justify-between items-center">
                  <div class="bg-red-200 p-2 rounded-lg">
                    <img class="w-10" src="./assets/emergency.png " alt="" />
                  </div>
                  <div id="heartIcon">
                    <i class="fa-regular fa-heart text-3xl text-[#5c5c5c]"></i>
                  </div>
                </div>
                <div id="title" class="my-2">
                  <h1 class="text-lg font-bold">National Emergency Number</h1>
                  <p class="text-[#5c5c5c] text-base">National Emergency</p>
                </div>
                <div id="number" class="my-2 space-y-1">
                  <h1 class="text-2xl font-bold">999</h1>
                  <p
                    class="text-[#5c5c5c] w-10 rounded-xl text-center bg-gray-100"
                  >
                    All
                  </p>
                </div>

                <div
                  id="buttton"
                  class="flex justify-between w-full gap-3 mt-4"
                >
                  <button
                    id="copyBtn"
                    class="btn btn-soft w-[45%] text-[#5c5c5c]"
                  >
                    <i class="fa-regular fa-copy"></i>copy
                  </button>
                  <button
                    class="call-button btn btn-soft btn-success w-[45%] bg-green-600 border-none text-white"
                  >
                    <i class="fa-solid fa-phone"></i>Call
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- call history -->
        <div
          id="call-history"
          class="col-span-3 bg-white p-5 shadow-md rounded-lg"
        >
          <div class="flex justify-between items-center">
            <h1 class="font-semibold text-lg flex gap-2">
              <span><i class="fa-regular fa-clock text-[#b9b4b4]"></i></span
              ><span>Call History</span>
            </h1>
            <button id="clear-history"
              class="bg-green-600 rounded-full w-28 py-2 text-white text-lg font-semibold"
            >
              Clear
            </button>
          </div>

          <!-- user seen section -->
          <div id="call-history-box" class="mt-10">
            
          </div>
        </div>
      </section>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
